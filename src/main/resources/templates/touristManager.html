<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Tourist manager</title>
<script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
<link rel="stylesheet" type="text/css"
        href="//cdn.datatables.net/1.10.7/css/jquery.dataTables.min.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.5.0/js/dataTables.buttons.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/tourist.css"/> 
  </head>
<body>

<div id="wrapper">

	<div class="btn-group-vertical" id="leftDiv">
		<a href="touristForm" class="btn btn-primary btn-block active" role="button" aria-disabled="true">Add Tourist</a>
	</div>

	<table id="rightTable" class="table table-striped">
    <thead>
	    <tr>
	      <th>Id</th>
	      <th>First Name</th>
	      <th>Last Name</th>
	      <th>gender</th>
	       <th>country</th>
	        <th>birthDate</th>
	    </tr>
    </thead>
    <tbody>
    	<tr th:each="tourist : ${touristsList}">
    		<td th:text="${tourist.id}"></td>
    		<td th:text="${tourist.firstName}"></td>
    		<td th:text="${tourist.lastName}"></td>
    		<td th:text="${tourist.gender}"></td>
    		<td th:text="${tourist.country}"></td>
    		<td th:text="${tourist.birthDate}"></td>
    		<td> <a th:href="@{/deleteTourist/(id=${tourist.id})}" class="btn btn-primary">Delete</a></td>
    		<td> <a th:href="@{/editTourist/(id=${tourist.id})}" class="btn btn-primary">Edit</a></td>
    	</tr>
    </tbody>
    </table>
    

</div>
	

</body>
</html>
